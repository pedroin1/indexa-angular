<main-container>
  <app-header></app-header>

  <!-- Neste input usei ngModel, um Two-Way-Databinding  -->
  <!-- Ele sincroniza automaticamente os dados entre o modelo e a view. Se você alterar algo no input do seu formulário, essa mudança reflete imediatamente no modelo de dados, e vice-versa.   -->
  <!-- Semelhante a um state do react   -->
  <input
    type="search"
    placeholder="Filtre seus contatos..."
    class="button-search-contato"
    [(ngModel)]="filtroPorTexto"
  />

  <button class="button-create-contato">+ Criar Contato</button>

  @for (letra of alfabeto; track letra) {
  <app-separator>{{ letra }}</app-separator>
  @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
  <app-contato
    [id]="contato.id"
    [nome]="contato.nome"
    [telefone]="contato.telefone"
  ></app-contato>
  } }
</main-container>
